<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./contact-form-style.css">
</head>
<body>
    <div class="row1">
        <div class="column1">
            <form action="">
                <h2>Send us a message</h2>
                <div class="row2">
                    <div class="column2">
                        <label for="">Name*</label> 
                        <input type="text" placeholder="Your name" required>
                        <label for="">Phone</label>
                        <input type="number" name="" id="" placeholder="Phone #">
                    </div>
                    <div class="column2">
                        <label for="">Email*</label><input type="email" placeholder="Your email" required>
                        <label for="">Company</label><input type="text" name="" id="" placeholder="Company name">
                    </div>
                </div>
                <label class="onlyleftone" for="">Message*</label><textarea name="" id="" cols="30" rows="10" placeholder="Write your message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <div class="column1">
            <div class="contact">
                <h2 class="pqr">Contact Information</h2>
                <div class="address">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi, harum.</p>
                    <img src="./images/Location.png" alt="Location">
                    <p class="abc">123 Lorem ipsum dolor sit amet.</p>
                    <img src="./images/Phone.png" alt="Phone">
                    <p class="abc">+91 XXXXXXXX</p>
                    <img src="./images/Email.png" alt="Email">
                    <p class="abc">abcde@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
